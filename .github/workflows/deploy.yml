name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
- name: Debug before replace
  run: cat index.html

- name: Replace API Key in HTML
  run: |
    sed -i "s|__MAPS_API_KEY__|${{ secrets.MAPS_API_KEY }}|g" index.html
    cat index.html
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
