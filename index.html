<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025上蘇杭建築、景觀、人文參訪</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="manifest" href="manifest.json"> <!-- 新增：PWA Manifest 鏈接 -->
    <!-- Chosen Palette: Warm Neutral with Teal Accent -->
    <!-- Application Structure Plan: The application is designed as a single-page dashboard. A sticky top navigation bar allows users to instantly jump to any specific day's itinerary, which is a more user-friendly flow than scrolling through a long document. Each day is presented as a card with an interactive, accordion-style list of attractions. Clicking an attraction reveals its description, keeping the interface clean and focused. This structure prioritizes ease of navigation and targeted information retrieval, making the dense itinerary digestible. A donut chart is included at the top to provide a quick visual summary of time distribution across cities, an analytical insight not available in the original report. -->
    <!-- Visualization & Content Choices: Report Info: Daily itinerary -> Goal: Inform/Organize -> Viz/Method: Interactive timeline/accordion list using HTML/Tailwind -> Interaction: Click to expand/collapse details -> Justification: Prevents information overload, allows user-controlled exploration. | Report Info: Trip duration per city -> Goal: Compare/Summarize -> Viz/Method: Donut Chart -> Interaction: Hover for tooltips -> Justification: Provides a high-level, easily understandable overview of the trip's focus -> Library: Chart.js/Canvas. | Report Info: Meals/Hotels -> Goal: Inform -> Viz/Method: Unicode icons (🍴, 🏨) with text -> Interaction: None -> Justification: Quick, universal visual cues. -->
    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #f8f7f5;
            color: #3d3d3d;
        }
        .nav-button {
            transition: all 0.3s ease;
        }
        .nav-button.active {
            background-color: #147a73;
            color: #ffffff;
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .content-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid #e5e7eb;
        }
        .attraction-title {
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        .attraction-title:hover {
            background-color: #f0fdfa;
        }
        .attraction-detail {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-out, padding 0.5s ease-out;
            padding-top: 0;
            padding-bottom: 0;
        }
        .attraction-detail.open {
            max-height: 1000px;
            padding-top: 1rem;
            padding-bottom: 1rem;
        }
        .chart-container {
            position: relative;
            width: 100%;
            max-width: 320px;
            margin-left: auto;
            margin-right: auto;
            height: 320px;
            max-height: 80vw;
        }
        @media (min-width: 768px) {
            .chart-container {
                max-width: 360px;
                height: 360px;
            }
        }
    </style>
</head>
<body class="bg-stone-50 text-stone-800">

    <header class="text-center py-8 md:py-12 bg-white shadow-md">
        <div class="container mx-auto px-4">
            <h1 class="text-3xl md:text-5xl font-bold text-teal-800">2025 上蘇杭參訪之旅</h1>
            <p class="mt-2 text-lg md:text-xl text-stone-600">建築、景觀、人文深度探索</p>
        </div>
    </header>

    <nav id="day-nav" class="sticky top-0 z-50 bg-white/80 backdrop-blur-sm shadow-sm py-3">
        <div class="container mx-auto px-4">
            <div class="flex justify-center space-x-1 sm:space-x-2">
            </div>
        </div>
    </nav>

    <main class="container mx-auto p-4 md:p-8">
        <section id="overview" class="mb-12">
            <div class="bg-white p-6 rounded-xl shadow-lg border border-stone-200">
                <h2 class="text-2xl font-bold text-center text-teal-700 mb-4">行程總覽</h2>
                <div class="flex flex-col md:flex-row items-center justify-around gap-8">
                    <div class="w-full md:w-1/2">
                         <h3 class="text-xl font-semibold text-stone-700 mb-3 text-center">城市停留分佈</h3>
                         <div class="chart-container">
                            <canvas id="trip-distribution-chart"></canvas>
                        </div>
                    </div>
                    <div class="w-full md:w-1/2">
                        <h3 class="text-xl font-semibold text-stone-700 mb-3">航班資訊</h3>
                        <div class="space-y-3 text-stone-600">
                            <div class="p-4 bg-stone-100 rounded-lg">
                                <p class="font-semibold">✈️ 去程: 桃園 → 浦東</p>
                                <p class="ml-6">CI501 | 08:40 - 10:50</p>
                            </div>
                            <div class="p-4 bg-stone-100 rounded-lg">
                                <p class="font-semibold">✈️ 回程: 浦東 → 桃園</p>
                                <p class="ml-6">CI504 | 19:50 - 21:55</p>
                            </div>
                        </div>
                        <p class="text-sm text-stone-500 mt-4">*所有時間均為當地時間。</p>
                    </div>
                </div>
                 <p class="text-center text-stone-600 mt-8">這是一趟為期六天的旅程，將帶領我們穿梭於現代都市的繁華與古典園林的靜謐之間。從上海的國際都會風情，到周莊與烏鎮的江南水鄉韻味，再到蘇州園林的精巧佈局與杭州西湖的詩情畫意，每一站都蘊含著豐富的建築美學、景觀設計與人文故事。請點擊上方每日按鈕，開始探索詳細行程。</p>
            </div>
        </section>

        <div id="itinerary-content" class="space-y-10">
        </div>
    </main>

    <footer class="text-center py-6 mt-8 bg-white border-t">
        <p class="text-stone-500">港洲營造股份有限公司 | 2025 上蘇杭參訪</p>
    </footer>

    <script>

      <!-- 改寫後的全行程導覽：歷史趣味＋網美打卡推薦風格 -->

        const itineraryData = [
            {
                day: 1,

                    { name: "外灘萬國建築博覽群", detail: "✨ 必訪：上海外灘北起外白渡橋，南抵金陵東路，全長約1.5公里。特色：西側是52幢風格各異的大廈，著名中國銀行大樓、和平飯店、海關大樓、匯豐銀行大樓再現了昔日“遠東華爾街”風采，是了解上海歷史與建築的絕佳地點。", mustVisit: true },
                    { name: "南京路步行街", detail: "✦ 精選：上海最熱鬧的商業大道，自清朝以來即為繁華地段。一路從人民廣場延伸至外灘，沿途百貨林立、霓虹閃耀。導遊建議黃昏前來，街燈初上與歷史建築交織出老上海的浪漫風情。網美打卡點：『和平飯店外牆』與『大光明電影院』招牌前，復古味濃厚。", mustVisit: false },
                    { name: "城隍廟商圈", detail: "特色：到上海不去城隍廟，等於沒到過大上海。走進城隍廟仿佛回到100年前上海的繁華集市，這裡匯集了各種上海特色小吃和傳統商品。" }
                ],
                meals: { lunch: "江浙風味", dinner: "滬菜風味" },
                hotel: "張江希爾頓酒店"
            },
            {

                title: "上海",
                theme: "古典園林與時尚新地標",

                    { name: "新天地石庫門", detail: "特色：以上海近代建築的標誌「石庫門」建築舊區為基礎，創新地賦予其商業經營功能，把這片反映了上海歷史和文化的老房子改造成集國際水準的餐飲、購物、演藝等功能的時尚、休閒文化娛樂中心，是體驗上海新舊融合的好地方。" },
                    { name: "船遊黃浦江", detail: "✨ 必訪：夜晚搭乘遊船，欣賞黃浦江兩岸，特別是外灘的璀璨燈光與壯麗夜景。特色：兩岸風格迥異的建築群在燈光映襯下更顯宏偉，是感受上海夜生活與城市魅力的最佳方式。", mustVisit: true }

                    { name: "寒山寺", detail: "✨ 必訪：位於蘇州城西的楓橋鎮，因唐代詩人張繼“楓橋夜泊”詩而名揚中外。特色：寺內主要建築有大雄寶殿、藏經樓、碑廊、鐘樓等，歷代名南詩文碑刻數十方，建築都甚精美，登樓眺望，黃墙綠樹，遠山近水，風景如畫。網美打卡：從楓橋側拍鐘樓剪影，傍晚最具詩意。", mustVisit: true },

                    { name: "蘇州博物館", detail: "✨ 必訪：由知名建築名家貝聿銘大師所參與設計，博物館新館的設計結合了傳統的蘇州建築風格，把博物館置於院落之間，使建築物與其周圍環境相協調。特色：博物館的主庭院等於是北面拙政園建築風格的延伸和現代版的詮釋，是建築愛好者不可錯過的景點。", mustVisit: true },
                    { name: "明清河坊街", detail: "特色：自古是杭州的繁華地段。河坊街新宮橋以東，是南宋時期宋高宗寢宮——德壽宮遺址。全長460米的河坊街是杭州目前保留和開發較完整的具有深厚歷史文化底蘊、市井民俗風情的歷史老街，這裡可以感受南宋的市井生活。" },
                    { name: "印象西湖秀", detail: "✨ 必訪：由大導演「張藝謀」、「王潮歌」和「樊躍」的「鐵三角」導演團隊聯手打造的山水實景演出。特色：它以西湖山水、園林景觀為天然背景，融合杭州古老民間傳說，通過實景、實演動靜結合的形式，向中外遊客講述杭州的歷史文化，是夜晚體驗西湖魅力的獨特方式。", mustVisit: true }
                ],

                    { name: "三寸金蓮館", detail: "特色：大量珍貴的實物和圖片向您講述烏鎮歷史，也是中國歷史上婦女一個畸形的追求美的歷程，如此全面、系統的展示纏足文化，在世界上也是第一家，是了解中國婦女歷史文化的重要窗口。" },
                    { name: "老郵局", detail: "特色：烏鎮有著悠久的郵政歷史。唐朝時候的烏鎮就是一個商業非常發達的鎮，京杭大運河穿鎮而過。由於烏鎮與外界頻繁的資訊交流，有更多的貿易往來，而使烏鎮的經濟更加繁榮，是感受烏鎮歷史氣息的獨特景點。" },

                    <div class="border-t border-stone-200">
                        <div class="attraction-title p-4 flex justify-between items-center">
                            <h4 class="text-lg font-semibold text-teal-800">${attraction.name}</h4>
                            <span class="text-teal-600 transform transition-transform duration-300">▼</span>
                        </div>
                        <div class="attraction-detail bg-stone-50 px-4 text-stone-600 leading-relaxed">
                            <p>${attraction.detail}</p>
                        </div>
                    </div>
                `).join('');

                const dayCard = document.createElement('div');
                dayCard.id = `day-${dayData.day}`;
                dayCard.className = 'content-card bg-white rounded-xl shadow-lg overflow-hidden';
                dayCard.innerHTML = `
                    <div class="p-6 bg-teal-700 text-white">
                        <h2 class="text-2xl font-bold">第 ${dayData.day} 天: ${dayData.title}</h2>
                        <p class="text-teal-100 mt-1">${dayData.theme}</p>
                    </div>
                    <div class="divide-y divide-stone-200">
                        ${attractionsHtml}
                    </div>
                    <div class="p-4 bg-stone-100 grid grid-cols-1 md:grid-cols-3 gap-4 text-center">
                        ${dayData.meals.breakfast ? `<div><p class="text-stone-500 text-sm">早餐</p><p class="font-semibold">🍴 ${dayData.meals.breakfast}</p></div>` : ''}
                        ${dayData.meals.lunch ? `<div><p class="text-stone-500 text-sm">午餐</p><p class="font-semibold">🍴 ${dayData.meals.lunch}</p></div>` : ''}
                        ${dayData.meals.dinner ? `<div><p class="text-stone-500 text-sm">晚餐</p><p class="font-semibold">🍴 ${dayData.meals.dinner}</p></div>` : ''}
                        ${dayData.hotel ? `<div><p class="text-stone-500 text-sm">住宿</p><p class="font-semibold">🏨 ${dayData.hotel}</p></div>` : ''}
                    </div>
                `;
                contentContainer.appendChild(dayCard);
            });
            
            navContainer.addEventListener('click', (e) => {
                if (e.target.tagName === 'BUTTON') {
                    const day = e.target.dataset.day;
                    document.getElementById(`day-${day}`).scrollIntoView({ behavior: 'smooth' });
                }
            });

            contentContainer.addEventListener('click', (e) => {
                const title = e.target.closest('.attraction-title');
                if (title) {
                    const detail = title.nextElementSibling;
                    const icon = title.querySelector('span');
                    detail.classList.toggle('open');
                    icon.style.transform = detail.classList.contains('open') ? 'rotate(180deg)' : 'rotate(0deg)';
                }
            });

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    const day = entry.target.id.split('-')[1];
                    const navButton = document.querySelector(`.nav-button[data-day='${day}']`);
                    if (entry.isIntersecting) {
                        document.querySelectorAll('.nav-button').forEach(btn => btn.classList.remove('active'));
                        navButton.classList.add('active');
                    }
                });
            }, { rootMargin: "-50% 0px -50% 0px", threshold: 0 });

            document.querySelectorAll('.content-card').forEach(card => observer.observe(card));

            const ctx = document.getElementById('trip-distribution-chart').getContext('2d');
            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['上海', '蘇州 & 周莊', '杭州 & 烏鎮'],
                    datasets: [{
                        label: '行程分佈 (天)',
                        data: [2, 1.5, 2.5],
                        backgroundColor: [
                            'rgba(15, 118, 110, 0.8)', // teal-800
                            'rgba(17, 138, 126, 0.8)', // teal-700
                            'rgba(20, 184, 166, 0.8)'  // teal-500
                        ],
                        borderColor: [
                            '#ffffff',
                            '#ffffff',
                            '#ffffff'
                        ],
                        borderWidth: 3,
                        hoverOffset: 10
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                font: {
                                    size: 14,
                                    family: "'Noto Sans TC', sans-serif"
                                },
                                color: '#3d3d3d'
                            }
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    let label = context.label || '';
                                    if (label) {
                                        label += ': ';
                                    }
                                    if (context.parsed !== null) {
                                        label += context.parsed + ' 天';
                                    }
                                    return label;
                                }
                            }
                        }
                    },
                    cutout: '60%'
                }
            });

            // 新增：Service Worker 註冊
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/service-worker.js')
                        .then(registration => {
                            console.log('Service Worker registered with scope:', registration.scope);
                        })
                        .catch(error => {
                            console.error('Service Worker registration failed:', error);
                        });
                });
            }
        });
    </script>
</body>
</html>
